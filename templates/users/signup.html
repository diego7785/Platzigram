{% extends "users/base.html" %}

{% block head_content %}
    <title>Sign up Platzigram</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif%}

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %} <!-- Esto se debe agregar siempre que se haga un formulario -->

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required="true">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required="true">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password confirmation" name="password_confirmation" required="true">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" name="name" required="true">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Lastname" name="lastname" required="true">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email" required="true">
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign up!</button>
    </form>

    <div class="container mt-3">
        <a href="{% url 'login' %}">You have an account? Log in!</a>
    </div>
{% endblock %}
